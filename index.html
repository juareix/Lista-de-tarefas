<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="app.js"></script>
    <title>Lista de Tarefas</title>

</head>
<body onload="carregaListaTarefas()">
    <div class="container">
        <div class="titulo">
            <h1> <i class="fas fa-pencil-alt"></i>   Lista de tarefas   <i class="fas fa-clipboard-list"></i></h1>
        </div>
        <div class="lista-div">
            <table class="table" >
                <thead>
                  <tr>
                    <th style="width: 400px; text-align: left;">Tarefa</th>
                    <th>Excluir</th>
                  </tr>
                </thead>
    
                <tbody id="lista_coisa">
                   
                </tbody>
              </table>
        </div>
        <div class="entrada">
            <input type="text" id="tarefa" placeholder="digite sua nova tarefa">
            <button onclick="adicionar() + window.location.reload()">Adicionar</button>
        </div>
    </div>
</body>
</html>
